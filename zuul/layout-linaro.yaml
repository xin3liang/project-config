          - ^tox.ini$
      # In heat, ^tox.ini and some scripts in ^tools/ are used
      # in heat-dsvm-functional gates, so not skipping on those changes
      - project: ^openstack/heat$
        all-files-match-any:
          - ^.*\.rst$
          - ^api-ref/.*$
          - ^doc/.*$
          - ^heat/locale/.*$
          - ^heat/tests/.*$
