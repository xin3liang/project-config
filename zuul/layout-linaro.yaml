  - name: reprepro-import-debian-openstack-jessie
    mutex: mirror.deb-openstack

  - name: reprepro-sign-jessie
    mutex: mirror.deb-openstack

  - name: reprepro-sign-jessie-backports
    mutex: mirror.deb-openstack

  - name: reprepro-release-deb-openstack
    mutex: mirror.deb-openstack

